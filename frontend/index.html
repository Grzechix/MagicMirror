<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
    <title>MagicMirror Interface</title>
</head>
<body>
    <div class="top-row">
        <div class="datetime">
            <div id="clock" class="big-clock">--:--<sup>--</sup></div>
            <div id="date" class="date"></div>
        </div>
        <div id="weather" class="weather-widget">
            <div class="weather-main">
                <span id="weather-temp" class="weather-temp"></span>
                <img id="weather-icon" class="weather-icon" />
            </div>
            <div id="weather-desc" class="weather-desc"></div>
            <div id="weather-forecast" class="weather-forecast"></div>
        </div>
    </div>
    <div class="center-content">
        <div id="greeting" class="greeting"></div>
        <div id="quote" class="quote"></div>
    </div>
    <div id="news-bar">
        <marquee id="news" behavior="scroll" direction="left" scrollamount="10" loop="infinite"></marquee>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
